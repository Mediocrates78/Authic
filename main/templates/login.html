{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authic</title>
    <link rel="stylesheet" href="{% static 'css/home_style.css' %}"
</head>
<body>
    <div class="login_main_body">
        <a href="/"><h1>Authic</h1></a>

        <div class="login_border">
            <form method="POST" class="login">
                <div class="login_title"><h2>Log in</h2></div>
                <div class="login_form">
                    {% csrf_token %}
                    <div class="form_label"><h4>Username</h4></div>
                    <div class="form_field">{{ l_form.username }}</div>
                    <div class="form_label"><h4>Password</h4></div>
                    <div class="form_field">{{ l_form.password }}</div>
                    <button class="form_button" type="submit">Log in</button>
                </div>
            </form>
            <form method="POST" class="signup">
                <div class="login_title"><h2>Not a member?</h2></div>
                <div class="login_form">
                    {% csrf_token %}
                    <div class="form_label"><h4>Username</h4></div>
                    <div class="form_field">{{ s_form.username }}</div>
                    <div class="form_label"><h4>Email</h4></div>
                    <div class="form_field">{{ s_form.email }}</div>
                    <div class="form_label"><h4>Password</h4></div>
                    <div class="form_field">{{ s_form.password1 }}</div>
                    <div class="form_label"><h4>Retype Password</h4></div>
                    <div class="form_field">{{ s_form.password2 }}</div>
                    <button class="form_button" type="submit">Sign up</button>
                </div>
            </form>

        </div>
    </div>

</body>
</html>
